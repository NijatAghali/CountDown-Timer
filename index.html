<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To the end of year</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>

            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
        <div class="countdown-el seconds-c">
        </div>

    </div>
</body>
<script>
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minsEl = document.getElementById('mins');
    const secondsEl = document.getElementById('seconds');

    const newYears = '00:00 31 December 2022';

    function countdown() {
        const newYearsDate = new Date(newYears);
        const currantDate = new Date();

        const TotSeconds = (newYearsDate - currantDate) / 1000;

        const days = formatTime(Math.floor(TotSeconds / 3600 / 24));
        const hours = formatTime((Math.floor(TotSeconds / 3600 % 24)));
        const mins = formatTime((Math.floor((TotSeconds / 60) % 60)));
        const seconds = formatTime((Math.floor(TotSeconds) % 60));


        daysEl.innerHTML = days;
        hoursEl.innerHTML = hours;
        minsEl.innerHTML = mins;
        secondsEl.innerHTML = seconds;


    }

    function formatTime(time) {
        return time < 10 ? (`0${time}`) : time;
    }


    countdown();

    setInterval(countdown, 1000);
</script>

</html>
